services:
  # PostgreSQL Database - Core service required for VCBench
  db:
    container_name: wgs_db
    image: postgres:16-alpine
    platform: linux/amd64  # Specify platform for M1/M2 Macs
    environment:
      POSTGRES_DB: wgs
      POSTGRES_USER: wgs_user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wgs_user -d wgs"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # bcftools - Essential bioinformatics tool
  bcftools:
    image: biocontainers/bcftools:v1.9-1-deb_cv1
    platform: linux/amd64  # Specify platform for M1/M2 Macs
    volumes:
      - ../:/wgs
    working_dir: /wgs
    restart: unless-stopped

  # MultiQC - Quality control reporting (optional)
  multiqc:
    image: multiqc/multiqc:v1.19
    platform: linux/amd64  # Specify platform for M1/M2 Macs
    volumes:
      - ../:/wgs
    working_dir: /wgs
    restart: unless-stopped

